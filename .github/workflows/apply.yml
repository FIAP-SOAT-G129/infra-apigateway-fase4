name: Terraform Apply Pipeline

concurrency:
  group: terraform-apply-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  fmt-validate:
    uses: ./.github/workflows/fmt-validate.yml
    with:
      tf_version: ${{ vars.TF_VERSION }}

  plan:
    needs: fmt-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install Node.js dependencies for login_lambda
        working-directory: ./lambdas/login_lambda
        run: npm install

      - name: Install Node.js dependencies for auth_lambda
        working-directory: ./lambdas/auth_lambda
        run: npm install

      - name: Create Lambda ZIP packages
        run: |
          mkdir -p modules/lambda/zips

          cd lambdas/login_lambda
          zip -r ../../modules/lambda/zips/fastfood-login-lambda.zip .
          cd -

          cd lambdas/auth_lambda
          zip -r ../../modules/lambda/zips/fastfood-auth-lambda.zip .
          cd -

      - name: Verify Lambda ZIPs exist
        run: |
          echo "PWD:"
          pwd
          echo "Listing modules/lambda/zips:"
          ls -lh modules/lambda/zips || echo "ZIP DIRECTORY NOT FOUND"


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: |
          terraform plan \
            -input=false \
            -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    needs: plan
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install Node.js dependencies for login_lambda
        working-directory: ./lambdas/login_lambda
        run: npm install

      - name: Install Node.js dependencies for auth_lambda
        working-directory: ./lambdas/auth_lambda
        run: npm install

      - name: Create Lambda ZIP packages
        run: |
          mkdir -p modules/lambda/zips

          cd lambdas/login_lambda
          zip -r ../../modules/lambda/zips/fastfood-login-lambda.zip .
          cd -

          cd lambdas/auth_lambda
          zip -r ../../modules/lambda/zips/fastfood-auth-lambda.zip .
          cd -

      - name: Verify Lambda ZIPs exist
        run: |
          echo "PWD:"
          pwd
          echo "Listing modules/lambda/zips:"
          ls -lh modules/lambda/zips || echo "ZIP DIRECTORY NOT FOUND"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            tfplan
